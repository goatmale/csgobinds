bind g "use weapon_c4; drop;"

bind z "buy flashbang; use weapon_flashbang";
bind x "buy smokegrenade; use weapon_smokegrenade";
bind c "buy hegrenade; use weapon_hegrenade";
bind v "buy molotov; buy incgrenade; use weapon_molotov;use weapon_incgrenade"

alias +netg "net_graph 1;+showscores";alias -netg "net_graph 0;-showscores";bind TAB "+netg";

alias +incvol "incrementvar volume 0 2 0.5;+speed";alias -incvol "incrementvar volume 0 2 -0.5;-speed";bind SHIFT +incvol

bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";
bind F2 "toggle voice_enable"
developer 1
con_enable "1"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
con_filter_enable "2"
// repositions the gunmodel to mimic CSS more closely.
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.500000"
// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0
m_mouseaccel 0
////
// removes the bobbing of the weapon back and forth, when you run.
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
// scales the HUD depending on what resolution you use, 1 is max.
hud_scaling "1"
// lowers delay between sounds.
snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"


// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"


// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

r_drawtracers_firstperson 1


// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "2"

fps_max 0

cl_color 4
cl_radar_scale "0.5"
cl_radar_rotate "1"
closeonbuy "1"
cl_forcepreload "1"
cl_showhelp 0
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "6"
cl_timeout "9999999"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"
mat_queue_mode 2

cl_hud_playercount_showcount "1"

bind f "+lookatweapon; r_cleardecals"

+cl_show_team_equipment
